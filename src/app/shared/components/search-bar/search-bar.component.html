<div class="content">
    <form [formGroup]="searchFormGroup">
        <div class="grid p-fluid">
            <div class="col-12 md:col-2">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input formControlName="searchWord" type="text" id="inputtext-left" pInputText>
                    <label for="inputtext-left">Search</label>
                </span>
            </div>
            <div class="col-12 md:col-2">
                <span class="p-float-label">
                    <p-multiSelect formControlName="searchFields" inputId="multiselect" [options]="searchParams.sortFields" optionLabel="label"
                        [filter]="false"></p-multiSelect>
                    <label for="multiselect">Search Fields</label>
                </span>
            </div>
            <div class="col-12 md:col-2">
                <p-dropdown formControlName="sortField" placeholder="Sort By" [options]="searchParams.sortFields" 
                    optionLabel="label"></p-dropdown>
            </div>
    
            <div class="col-12 md:col-2">
                <p-dropdown formControlName="sortDirection" placeholder="Sort Direction" [options]="['ASC','DESC']" ></p-dropdown>
            </div>

        <div class="col-12 md:col-2 add">
            <p-button [routerLink]="['./add']" label="Add Contact"></p-button>
        </div>
    </div>
    </form>
    
</div>
