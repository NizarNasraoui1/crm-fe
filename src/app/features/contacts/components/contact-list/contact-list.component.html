<p-table [value]="contacts">
    <ng-template pTemplate="header">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td [routerLink]="['./details/',product.id]">{{product.code}}</td>
            <td>{{product.firstName}}</td>
            <td>{{product.lastName}}</td>
            <td>{{product.address}}</td>
            <td>{{product.email}}</td>

        </tr>
    </ng-template>
</p-table>

<p-paginator (onPageChange)="onPageChange($event)" [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[5,10,20,30]"></p-paginator>
