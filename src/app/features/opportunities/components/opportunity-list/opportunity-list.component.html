<div class="example-container">
    <h2>To do</h2>


    <mat-card style="width:30%;float:left;margin:1%">
        <mat-card-content>
            <h2>Done</h2>
            <div  cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>
                <mat-card style="margin-bottom: 2%;">
                    <mat-card-content >{{item}}</mat-card-content>
                </mat-card>
            </div>
        </div>
        </mat-card-content>
    </mat-card>

</div>
