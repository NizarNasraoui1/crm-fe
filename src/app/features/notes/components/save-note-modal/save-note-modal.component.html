<p-dialog header="Note" [(visible)]="displaySaveModal" [modal]="true" [style]="{width: '80vw'}" [maximizable]="true" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    

    <app-editor (noteContent)="hundleNoteContentChange($event)"></app-editor>

        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="onSave()" label="Save" class="p-button-text"></p-button>
            <p-button icon="pi pi-times" (click)="displaySaveModal=false" label="Cancel"></p-button>
        </ng-template>
</p-dialog>
